name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Run Unit Tests
      run: dotnet test --no-build --verbosity normal --configuration Release --filter "FullyQualifiedName~ModelTests|FullyQualifiedName~EntryTests|FullyQualifiedName~EntriesControllerTests|FullyQualifiedName~UsersControllerTests|FullyQualifiedName~ReviewsControllerTests" --collect:"XPlat Code Coverage" --results-directory ./coverage
    
    - name: Run Integration Tests
      run: dotnet test --no-build --verbosity normal --configuration Release --filter "FullyQualifiedName~IntegrationTests" --collect:"XPlat Code Coverage" --results-directory ./coverage
    
    - name: Run System Tests
      run: dotnet test --no-build --verbosity normal --configuration Release --filter "FullyQualifiedName~SystemTests" --collect:"XPlat Code Coverage" --results-directory ./coverage
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./coverage
        fail_ci_if_error: false
        verbose: true

